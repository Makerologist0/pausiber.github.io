<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body {
       font-family: Helvetica, sans-serif;
       background: #E41E39;
      }
      .event {
        text-align: center;
        color: #fff;
        padding: 20px;
      }
      #countdown {
       width: 462px;
       position: absolute;
       left: 50%;
       top: 50%;
       transform: translate(-50%, -50%) rotate(-45deg);
       padding: 0;
       list-style: none;
      }

      #countdown li {
       display: table;
       text-align: center;
       float: left;
       background: #fff;
       margin: 2px;
       width: 150px;
       height: 150px;
      }

      #countdown li:nth-child(3) {
       clear: left;
       margin-left: 156px;
      }

      #countdown li div {
       transform: rotate(45deg);
       display: table-cell;
       vertical-align: middle;
      }

      #countdown li div span {
       display: block;
       font-size: 3rem;
       color: #323031;
      }
    </style>
  </head>
  <body>
    <div class="event">
      <h2>PauSiber Tanışma Etkinliği</h2>
      </div>
    <ul id="countdown"></ul>
  </body>
  <script>
      const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;

      let countDown = new Date('Sep 28, 2017 17:17:17').getTime(),
      x = setInterval(function() {

      let now = new Date().getTime(),
      distance = countDown - now;

      document.getElementById('countdown').innerHTML =
        ( '<li><div><span>' + Math.floor(distance / (day)) +'</span>Gün</div></li>'
         +'<li><div><span>' + Math.floor((distance % (day)) / (hour)) +'</span>Saat</div></li>'
         +'<li><div><span>' + Math.floor((distance % (hour)) / (minute)) +'</span>Dakika</div></li>'
         +'<li><div><span>' + Math.floor((distance % (minute)) / second) +'</span>Saniye</div></li>'
     )}, second)
  </script>
</html>
